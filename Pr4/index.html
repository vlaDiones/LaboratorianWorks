<!DOCTYPE html>
<html lang="uk">
    <head>
        <meta charset="UTF-8">
        <title>Wherever you go, there you are</title>
        <link rel="stylesheet" href="./Assets/Styles/styles.css">
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    </head>
    <body>

        <h1>Геолокація користувача</h1>

        <form>
            <input type="button" id="watch" value="Watch me">
            <input type="button" id="clearWatch" value="Clear watch">
        </form>

        <div id="location">
            Your location will go here.
        </div>

        <div id="distance">
            Distance from College will go here.
        </div>

        <div class="destination-panel">
            <input type="text" id="destLat" placeholder="Широта (Lat)">
            <input type="text" id="destLong" placeholder="Довгота (Long)">
            <button id="scrollToDest">Перейти до цілі</button>
        </div>

        <div id="map"></div>

        <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
        <script src="./Assets/JS/scripts.js"></script>
    </body>
</html>
